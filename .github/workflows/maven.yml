name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn -B clean test

  notify:
    runs-on: ubuntu-latest
    needs: build   # This makes notify run only if build passes

    steps:
    - name: Say all tests passed
      run: echo "âœ… All tests passed and build succeeded!"
